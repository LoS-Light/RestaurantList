<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="./css/index-styles.css">
</head>

<body>
    <header>
        <!-- navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/6227/restaurant-list-logo.png" width="30" height="30" class="d-inline-block align-top" alt="我的餐廳清單">
                    我的餐廳清單
                </a>
            </div>
        </nav>

        <div class="banner"></div>
    </header>

    <!-- search bar -->
    <div class="container search-bar">
        <div class="search-bar-outer">
            <div class="search-bar-inner">
                <form action="/search">
                    <h4 class="mb-2">尋找餐廳：</h4>
                    <div class="input-group">
                        <input id="input-search" type="text" name="keyword" class="form-control" placeholder="輸入餐廳、分類" aria-label="Restaurant Name..." value="" aria-describedby="search-button">
                        <div class="input-group-append">
                            <button id="button-search" class="btn btn-major" type="submit" id="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto" style="text-align: center;">
                <div>＊分類：中東料理、日本料理、義式餐廳、美式、酒吧、咖啡</div>
            </div>
        </div>
    </div>

    <!-- restaurant list -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div id="container-restaurants" class="row row-cols-sm-3">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="./scripts/index.controller.js"></script>
</body>

</html>
